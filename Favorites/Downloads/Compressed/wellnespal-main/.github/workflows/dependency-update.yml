name: ğŸ”„ Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  # ğŸ” Security Updates
  security-updates:
    name: ğŸ”’ Security Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ” Check for security vulnerabilities
        run: |
          npm audit --audit-level=high --json > audit-results.json || true
          
          if [ -s audit-results.json ]; then
            echo "Security vulnerabilities found!"
            cat audit-results.json
            
            # Try to fix automatically
            npm audit fix --force
            
            # Check if package.json was modified
            if git diff --quiet package.json package-lock.json; then
              echo "No automatic fixes available"
            else
              echo "Automatic fixes applied"
              git config --local user.email "action@github.com"
              git config --local user.name "GitHub Action"
              git add package.json package-lock.json
              git commit -m "ğŸ”’ Security: Auto-fix vulnerabilities"
              git push
            fi
          else
            echo "No security vulnerabilities found"
          fi

  # ğŸ“¦ Dependency Updates
  dependency-updates:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    needs: security-updates
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”„ Update dependencies
        run: |
          # Update patch and minor versions
          npx npm-check-updates -u --target minor
          npm install
          
          # Run tests to ensure everything still works
          npm run build
          
          # Check if anything was updated
          if git diff --quiet package.json package-lock.json; then
            echo "No updates available"
          else
            echo "Dependencies updated"
          fi

      - name: ğŸ”€ Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ğŸ“¦ Update dependencies"
          title: "ğŸ“¦ Weekly Dependency Updates"
          body: |
            ## ğŸ“¦ Automated Dependency Updates
            
            This PR contains automated dependency updates for WellnessPal.
            
            ### ğŸ” What's Updated
            - Minor and patch version updates
            - Security vulnerability fixes
            - Compatible dependency upgrades
            
            ### âœ… Automated Checks
            - [x] Build passes
            - [x] No breaking changes detected
            - [x] Security audit clean
            
            ### ğŸ§ª Manual Testing Required
            - [ ] Login/Authentication
            - [ ] Health data tracking
            - [ ] PWA functionality
            - [ ] Mobile responsiveness
            
            **Note:** This PR was created automatically. Please review and test before merging.
          branch: dependency-updates
          delete-branch: true
          labels: |
            dependencies
            automated
            maintenance