            *This report is generated automatically daily.*`;
            
            console.log('Performance monitoring completed');

  # ðŸ” Bundle Size Analysis
  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: ðŸ“Š Analyze bundle size
        run: |
          # Get bundle sizes
          du -sh .next/static/chunks/* > bundle-sizes.txt
          
          echo "## ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Chunk Sizes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat bundle-sizes.txt >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # Check for large bundles (>500KB)
          large_bundles=$(awk '$1 ~ /[0-9]+M/ || ($1 ~ /[5-9][0-9][0-9]K/) { print $2 }' bundle-sizes.txt)
          
          if [ ! -z "$large_bundles" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Large bundles detected:**" >> $GITHUB_STEP_SUMMARY
            echo "$large_bundles" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Consider code splitting or lazy loading for these chunks." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“ˆ Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: |
            bundle-sizes.txt
            .next/analyze/
          retention-days: 30